						<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">

						  	<div class="carousel-inner">

								        <h5>Bookstore</h5>
								        <p>Under Development.</p>
						      		</div>
						    	</div>

						      		<img src="./images/company.jpg" class="d-block w-100" alt="...">

						  </button>
						  <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">

		<!-- Project Section End -->


		<div>


		<div class="text-center m-5">
		
		

			<h2 class="mb-3" id="contact">Contact Me</h2>

			<form class="bg-dark m-auto p-3 col-sm-12 col-md-8 col-lg-4">

					<label for="name" class="p-1">Name</label><br>
					<input type="text" id="name" placeholder="Your Name" class="w-100"><br>

					<label for="email" class="p-1">Email Address</label><br>
					<input type="email" id="email" placeholder="name@example" class="w-100"><br>

					<label for="contactnumber" class="p-1">Contact Number</label><br>
					<input type="number" for="contactnumber" placeholder="+63 900 000 0000" class="w-100"><br>

					
					<label for="message" class="p-1">Message</label><br>
					<textarea class="w-100" rows="4"></textarea><br>
							



		<!--  -->
							<!-- Button trigger modal -->
				<button type="button" class="btn btn-danger m-3" data-toggle="modal" data-target="#exampleModal">
							  Send Email
				</button>

						<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
					  <div class="modal-content">
					    <div class="modal-header">
					      <h5 class="modal-title text-dark" id="exampleModalLabel">Thank you for contacting us!</h5>
					      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					        <span aria-hidden="true">&times;</span>
					      </button>
					    </div>
					    <div class="modal-body text-dark">
					      Message Successfully Sent
					    </div>
					    <div class="modal-footer">
					      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					      					      </div>
					  </div>
					</div>
				</div>


			</form>	

		
			</div>



			</div>
