<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" type="text/css" href="./index.css">

		<!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	    <!-- Google Font -->
	    <link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<title>Contact Me</title>
</head>
	<body class=" BG text-center ">


		<nav class="navbar navbar-expand-lg navbar-dark ">
		 	<a class="navbar-brand" href="./index.html">Home</a>
		  	
		  	
		  
		</nav>



			<div>
		
		

			<h2 class="mb-3">Contact Me</h2>

			<form class="bg-dark m-auto p-3 col-sm-12 col-md-8 col-lg-4">

					<label for="name" class="p-1">Name</label><br>
					<input type="text" id="name" placeholder="Your Name" class="w-100"><br>

					<label for="email" class="p-1">Email Address</label><br>
					<input type="email" id="email" placeholder="name@example" class="w-100"><br>

					<label for="contactnumber" class="p-1">Contact Number</label><br>
					<input type="number" for="contactnumber" placeholder="+63 900 000 0000" class="w-100"><br>

					
					<label for="message" class="p-1">Message</label><br>
					<textarea class="w-100" rows="4"></textarea><br>
							



		<!--  -->
							<!-- Button trigger modal -->
				<button type="button" class="btn btn-danger m-3" data-toggle="modal" data-target="#exampleModal">
							  Send Email
				</button>

						<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
					  <div class="modal-content">
					    <div class="modal-header">
					      <h5 class="modal-title text-dark" id="exampleModalLabel">Thank you for contacting us!</h5>
					      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					        <span aria-hidden="true">&times;</span>
					      </button>
					    </div>
					    <div class="modal-body text-dark">
					      Message Successfully Sent
					    </div>
					    <div class="modal-footer">
					      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					      					      </div>
					  </div>
					</div>
				</div>


			</form>	

		
			</div>






		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

	</body>
</html>
